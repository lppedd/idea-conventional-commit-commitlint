<p>
  This plugin extends the functionality of
  <a href="https://github.com/lppedd/idea-conventional-commit">Conventional Commit</a>
  to provide commit <strong>types</strong> and <strong>scopes</strong>
  via <a href="https://github.com/conventional-changelog/commitlint">Commitlint</a> rules.
  The only requisite is to have a <code>.commitlintrc.json</code> file in the project's root
  directory.
</p>
<p>The considered rules are <strong>type-enum</strong> and <strong>scope-enum</strong>.</p>
<br/>
<p>
  Read additional details
  <a href="https://github.com/lppedd/idea-conventional-commit-commitlint">at GitHub</a>.
</p>
